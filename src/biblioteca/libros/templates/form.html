{% extends 'base.html' %}

{% block content %}

<h1>{% if form.instance.pk %}Modificar{% else %}Crear{% endif %} Libro</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% if form.instance.pk %}Update{% else %}Create{% endif %} Book">
</form>
<p><a href="{% url 'book_list' %}">Volver a la lista de libros</a></p>

{% endblock content %}
