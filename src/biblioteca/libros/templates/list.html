{% extends 'base.html' %}

{% block content %}

<div class="ui container">
    <h1 class="ui header">Lista de libros</h1>
    <a href="{% url 'book_create' %}" class="ui primary button">Agregar</a>
    <div class="ui divider"></div>
    <a href="{% url 'add_books_from_api' %}" class="ui secondary button">Agregar desde API</a>
    <table class="ui celled table">
        <thead>
            <tr>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><a href="{% url 'book_detail' book.pk %}">{{ book.titulo }}</a></td>
                <td>{{ book.autor }}</td>
                <td>{{ book.isbn }}</td>
                <td>
                    <a href="{% url 'book_update' book.pk %}" class="ui tiny blue button">Editar</a>
                    <a href="{% url 'book_delete' book.pk %}" class="ui tiny red button">Borrar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="center aligned">No existen libros.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
