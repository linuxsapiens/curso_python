{% extends 'base.html' %}

{% block content %}
<div class="ui container">
    <h1 class="ui header">{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Pr√©stamo</h1>
    <form method="post" class="ui form">
        {% csrf_token %}
        <div class="ui stacked segment">
            {% for field in form %}
                <div class="field">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="ui pointing red basic label">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="ui primary button">Guardar</button>
    </form>
    <a href="{% url 'prestamo_list' %}" class="ui button">Volver a la lista</a>
</div>
{% endblock %}
