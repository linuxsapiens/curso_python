{% extends 'base.html' %}

{% block content %}
<div class="ui container">
    <h1 class="ui header">Confirmar eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar el préstamo de "{{ object.libro.titulo }}" a {{ object.usuario.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="ui red button">Confirmar</button>
    </form>
    <a href="{% url 'prestamo_list' %}" class="ui button">Cancelar</a>
</div>
{% endblock %}
